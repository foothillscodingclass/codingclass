<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
		<style>
		
		h1{
			color: blue;
			font-size: 20px;
			font-family: Comic Sans MS;
			position: absolute;
			margin-left: 10px;
		}

		ul {
    			list-style-type: none;
    			margin: 0;
    			padding: 0;
    			overflow: hidden;
    			background-color: #333;

		}

		li {

		li a {
    			display: block;
    			color: white;

    			padding: 14px 16px;
    			text-decoration: none;
		}

		li a:hover {
    			background-color: #111;
		}
		</style>
	</head>

	<body>
	
	
		
	<ul>
  		<li><a class="active" href="#home">Home</a></li>

  		<li><a href="#about">Student 3</a></li>
	</ul>
		
	</body>
</html>
